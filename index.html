<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>URL Shortener | Fast & Free</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0a">
    <link rel="apple-touch-icon" href="icon.png">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log("Service Worker Registered", reg))
            .catch(err => console.log("Service Worker Registration Failed", err));
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --glass: rgba(255, 255, 255, 0.12);
            --border-glass: rgba(255, 255, 255, 0.3);
            --focus-color: #ff00ff;
            --btn-color: #ffcc00;
            --text-light: #f0f0f0;
            --bg-gradient: linear-gradient(135deg, #0a0a0a, #1a1a2e, #0a0a0a);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            background: var(--bg-gradient);
            color: var(--text-light);
            overflow-x: hidden;
            padding: 20px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .social-icons {
            font-size: 24px;
        }

        .social-icons a {
            color: white;
            margin-left: 15px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ffcc00;
        }

        /* Main Container */
        .container {
            max-width: 500px;
            margin: 100px auto 30px;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(12px);
            background: var(--glass);
            border: 1px solid var(--border-glass);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid white;
            border-radius: 10px;
            outline: none;
            background: transparent;
            color: var(--text-light);
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: 2px solid ghostwhite;
        }

        button {
            width: 90%;
            padding: 12px;
            background: var(--btn-color);
            color: black;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            background: white;
            transform: scale(1.05);
        }

        #timer {
            font-size: 18px;
            font-weight: bold;
        }

        #result-container {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>ðŸ”— URL Shortener</h1>
        <div class="social-icons">
            <a href="https://instagram.com/yourprofile" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </div>

    <div class="container">
        <h2>ðŸ”— Shorten Your Link</h2>
        <input type="text" id="longUrl" placeholder="Enter URL here..." required>
        <button onclick="shortenUrl()">Shorten</button>
        <p id="timer"></p>

        <div id="result-container">
            <p id="result"></p>
            <button class="copy-btn" onclick="copyLink()">Copy</button>
        </div>
    </div>

    <script>
        function isValidURL(url) {
            let pattern = /^(https?:\/\/)?([\w-]+(\.[\w-]+)+\/?)([\w.,@?^=%&:/~+#-]*[\w@?^=%&/~+#-])?$/;
            return pattern.test(url);
        }

        async function shortenUrl() {
            let longUrl = document.getElementById("longUrl").value.trim();
            const resultElement = document.getElementById("result");
            const resultContainer = document.getElementById("result-container");
            const timerElement = document.getElementById("timer");

            if (!longUrl || !isValidURL(longUrl)) {
                let countdown = 3;
                timerElement.innerHTML = `Checking link in ${countdown} seconds...`;

                const interval = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        timerElement.innerHTML = `Checking link in ${countdown} seconds...`;
                    } else {
                        clearInterval(interval);
                        timerElement.innerHTML = "";
                    }
                }, 1000);

                setTimeout(() => {
                    resultElement.innerHTML = "âŒ Error! Please enter a valid link...";
                    resultContainer.style.display = "none";
                }, 3000);
                return;
            }

            let countdown = 3;
            timerElement.innerHTML = `Generating link in ${countdown} seconds...`;

            const interval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    timerElement.innerHTML = `Generating link in ${countdown} seconds...`;
                } else {
                    clearInterval(interval);
                    timerElement.innerHTML = "Generating link...";
                }
            }, 1000);

            setTimeout(async () => {
                try {
                    const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`);
                    const shortUrl = await response.text();

                    if (shortUrl.includes("http")) {
                        resultElement.innerHTML = `Shortened Link: <a href="${shortUrl}" target="_blank" id="shortUrl">${shortUrl}</a>`;
                        resultContainer.style.display = "block";
                    } else {
                        throw new Error("Invalid URL response from API");
                    }
                    
                    timerElement.innerHTML = "";
                } catch (error) {
                    resultElement.innerHTML = "âŒ Error shortening URL!";
                    resultContainer.style.display = "none";
                    timerElement.innerHTML = "";
                }
            }, 3000);
        }

        function copyLink() {
            let shortUrlElement = document.getElementById("shortUrl");
            if (shortUrlElement) {
                let shortUrl = shortUrlElement.innerText;
                navigator.clipboard.writeText(shortUrl).then(() => {
                    alert("Copied to clipboard!");
                }).catch(err => {
                    alert("Failed to copy link.");
                });
            } else {
                alert("No shortened URL found!");
            }
        }
    </script>

</body>
</html>
